# URL path.
api.basePath=/api/v1

# Application port.
server.port = 8083

# JPA/Hibernate config.
spring.jpa.database=POSTGRESQL

# The SQL dialect makes Hibernate generate better SQL for the chosen database.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update).
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# Data-source config.
spring.datasource.username=review
spring.datasource.password=reviewpass
spring.datasource.url=jdbc:postgresql://postgres-db:5432/review-db
spring.datasource.driver-class-name=org.postgresql.Driver

# front cors configuration.
api.front.base_url=https://teamchallange-web.vercel.app/
api.front.localhost=http://localhost:3000
